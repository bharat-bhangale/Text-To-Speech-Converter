<!DOCTYPE html>
<!--
    Text To Speech Converter
    A simple web app to convert text to speech using web speech synthesis api
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <!-- Hero section containing the main content -->
        <h1>Text To Speech <span>Converter</span></h1>
        <!-- Textarea to take input from the user -->
        <textarea placeholder="Write anything here...."></textarea>
        <!-- Row to hold the dropdown and play button -->
        <div class="row">
            <!-- Dropdown to select the voice -->
            <select></select>
            <!-- Play button to trigger the synthesis -->
            <button><img src="images/play.png" alt="">Listen</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
